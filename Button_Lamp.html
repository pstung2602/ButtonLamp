<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.status = true;
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.check = function () {
            if (this.status) {
                console.log("On")
            } else {
                console.log("Off")
            }
        }
    };
    let SwitchButton = function () {
        this.status = true;
        this.switchOn = function () {
            this.status = true;
        };
        this.switchOff = function () {
            this.status = false;
        };
        this.connectToLamp = function (lamp) {
            if (this.status) {
                lamp.turnOn()
            } else {
                lamp.turnOff()
            }

        }
    };
    let button = new SwitchButton();
    let lamp = new ElectricLamp();
    for (i = 0; i < 10; i++) {
        button.switchOn();
        button.connectToLamp(lamp);
        lamp.check();
        button.switchOff();
        button.connectToLamp(lamp);
        lamp.check();
    }
</script>

</body>
</html>
